<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Marketing</title>
    <link rel="stylesheet" href="../src/css/static.css">
    <link rel="stylesheet" href="../src/css/styles.css">
    <link rel="stylesheet" href="../src/css/all.min.css">
    <link rel="stylesheet" href="../src/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet" />
    <!-- Animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- project logo -->
    <link rel="icon" type="image/png" href="../assets/images/imgs/logo.png">
</head>
<body>
    <!-- start header -->
    <div class="header pt-0">
        <div class="container flex justify-between items-center">
            <div class="logo flex items-center gap-3 animate__animated animate__fadeInLeftBig">
                <img src="../assets/images/imgs/logo.png" alt="" class="w-6 h-6">
                <h1>Positivus</h1>
            </div>
            <div class="nav flex items-center">
                <ul class="nav-list flex gap-10">
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Use Cases</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Blog</a></li>
                    <button class="btn"><a href="#">Request a quote</a></button>
                </ul>
        </div>
        </div>
    </div>
    <!-- end header -->
    <!-- start home page -->
    <div class="home">
        <div class="container flex justify-between gap-10">
            <div class="text-content">
                <h1 class="m-0">Navigating the digital landscape for success</h1>
                <p class="p-5">Our digital marketing agency helps businesses grow and succeed online through
                    a range of services including SEO, PPC, social media marketing, and content creation.</p>
                    <button class="btn text-white hover:cursor-pointer"><a href="#">Book a consultation</a></button>
            </div>
            <div class="image-homepage">
                <img class="animate__animated animate__backInRight" src="../assets/images/imgs/Homeimage.png" alt="">
            </div>
        </div>
        <div class="arrow-down">
            <img class="animate__animated animate__fadeInUpBig image hover:cursor-pointer"
            src="../assets/images/imgs/Group.png" alt="">
        </div>
    </div>
    <!-- end home page -->
    <script src="../src/js/main.js"></script>
